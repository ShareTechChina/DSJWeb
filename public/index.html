<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="%PUBLIC_URL%/f7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/f7/css/framework7.ios.colors.min.css">
    <title>剁手记</title>
    <style>
      toolbar-inner .slogan {
        padding-top: 4px;
      }

      .toolbar-inner .slogan .content {
        display: inline-block;
        vertical-align: super;
        margin-left: 6px;
      }

      .toolbar-inner .slogan img {
        width: 28px;
        height: 28px;
        display: inline-block;
      }

      .toolbar {
        background-color: rgba(255,255,255,0.8);
      }

      .toolbar .link.enter{
        padding: 7px;
        height: 16px;
        border: 1px solid;
        background: #fc7d30;
        border-radius: 7px;
        color: #fff;
      }
      .toolbar{
        z-index: 5000;
        position: absolute;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="toolbar">
      <div class="toolbar-inner">
        <div class="slogan">
          <img src="%PUBLIC_URL%/logo.png" alt=""/>
          <span class="content">淘宝返红包,分享发现好宝贝</span>
        </div >
        <a href="" id="btnOpenApp" onClick={this.jumpToApp} class="link enter">进入剁手记</a>
      </div>
    </div>

    <script type="text/javascript" src="%PUBLIC_URL%/f7/js/framework7.min.js"></script>
    <script src="https://static.mlinks.cc/scripts/dist/mlink.min.js"></script>
    <script>
        var path = window.location.pathname;
        var noteId = path.split('/')[path.split('/').length-1];
        new Mlink({
            mlink:'Ad4z',//短链地址
            button:document.querySelector('a#btnOpenApp'),
            params: {
                noteId: noteId && /^[0-9]*$/.test(noteId)?noteId : 1
            }
        });
    </script>
  </body>
</html>
